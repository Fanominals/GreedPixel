    format: '&a&lGreed&b&lPixel &8›› &f&l(&aYou&f&l) &e-> &f&l(&b%recipient_player_name%&f&l)
      &8›› '
    tooltip:
    - '%player_server%'
    click_command: '/r '
    chat_color: '&f'
