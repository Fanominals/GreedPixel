#Customise: 
#To customise the messages, use a find and replace tool present in applications like Notepad and Notepad++ and find the messages below and replace  them with whatever you desire. Make sure when you replace, you use REPLACE ALL. "Control + F" is generally how you will get the find tool. e.g. You can change the general message prefix by finding "\u00a7\u00a7lSERVER \u00a7r\u00a78\u00BB " and replacing all instances with "\u00a73\u00a7lCool\u00a7f\u00a7lCraft \u00a7r\u00a78> ".
#Note: Colour codes are changed by "\u00a7(colour code)". Replace the (colour code) section with whatever colour code you want. e.g. You could change the default colour of the "SERVER" prefix text from the &3 dark aqua colour, to the &b aqua colour by changing the prefix from "\u00A7b\u00a7lGreed\u00A7a\u00a7lPixel \u00a7r\u00a78\u00BB " to "\u00a7b\u00a7lSERVER \u00a7r\u00a78\u00BB ". 
#Note: When replacing, make sure you use everything within the quotation marks for the prefix you want to change stated below. This includes the text, colour codes and final space.
#Note: In the orginal prefixes "\u00BB" is the double arrows in the prefix. Feel free to change this if you wish. e.g. You can change the double arrows in the prefix to '>' if you wanted.
#Note: You can disable messages by leaving them blank. e.g. "action="
#If you have any questions or concerns - contact Niall on MC-Market.

